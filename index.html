<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slot Machine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style> 
</head>
<body>
    <div id="user-funds">Credits: 2000</div>
    <div id="loss" style="display:none">Try again!</div>
    <div id="win" style="display:none">You win!</div>
    <div class="slot-machine">
        <img id="window1" src="assets/cherries.png" alt="cherries">
        <img id="window2" src="assets/bell.png" alt="bell">
        <img id="window3" src="assets/seven.png" alt="seven">
    </div>
    <div class="button">
        <button id="spin-button" onclick="spin()">Good luck!</button>
        <button id="add-credits" onclick="addMoreCredits()" style="display:none">Add More Credits!</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
