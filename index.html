<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slot Machine</title>
</head>
<body>
    <div id="user-funds">Credits: 2000</div>
    <div class="slot-machine">
        <div id="window1">
            <img class="cherries" src="assets/cherries.png" alt="cherries">
        </div>
        <div id="window2">
            <img class="bell" src="assets/bell.png" alt="bell">
        </div>
        <div id="window3">
            <img class="seven" src="assets/seven.png" alt="seven">
        </div>
    </div>
    <div class="button">
        <button onclick="spin()">Good luck!</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
